<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Product Information Pop-Up</title>
  </head>
  <body>
    <button data-modal-target="#modal">Show Product Info</button>

    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="product-name">Product Name</div>
        <div class="product-price">$99.99</div>
      </div>
      <div class="modal-body">
        <div class="product-info">
          <div class="size"><span>Size:</span> 4</div>
          <div class="color"><span>Color:</span> Black</div>
          <div class="quantity"><span>Quantity:</span> 1</div>
        </div>
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
